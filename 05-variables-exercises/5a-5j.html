<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>5A</title>

  <body>
    <script>
      const name = "Vincent";
      console.log(`My name is: ${name}`);

      const coffee = 5;
      const bagles = 3;
      const soup = 9;

      let cost = coffee + bagles * 2 + soup;
      console.log(`Cost of food: $${cost}`);

      let tax = cost * 0.1;
      console.log(`Tax (10%): $${tax}`);

      const totalCost = cost + tax;
      console.log(`Total cost: $${totalCost}`);
    </script>
  </body>
